<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Invoice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 40px;
    }

    .invoice {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #032E15;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .total {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
    }

    a {
      display: inline-block;
      margin-top: 24px;
      text-decoration: none;
      color: #032E15;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="invoice">
    <h2>Order Summary</h2>

    <div class="row">
      <span>Subscription</span>
      <span id="plan"></span>
    </div>

    <div class="row">
      <span>Fragrance 1</span>
      <span id="fragrance1"></span>
    </div>

    <div class="row" id="fragrance2-row" style="display:none;">
      <span>Fragrance 2</span>
      <span id="fragrance2"></span>
    </div>

    <div class="row total">
      <span>Total</span>
      <span>$<span id="price"></span></span>
    </div>

    <a href="index.html">‚Üê Back to Shop</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    const plan = params.get("plan");
    const fragrance1 = params.get("fragrance1");
    const fragrance2 = params.get("fragrance2");
    const price = params.get("price");

    document.getElementById("plan").textContent = plan;
    document.getElementById("fragrance1").textContent = fragrance1;
    document.getElementById("price").textContent = price;

    if (fragrance2) {
      document.getElementById("fragrance2").textContent = fragrance2;
      document.getElementById("fragrance2-row").style.display = "flex";
    }
  </script>

</body>
</html>
